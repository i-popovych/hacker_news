<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Log in your account</title>
    <style>
        :root {
            --main-bg-color: #1B1B1B;
            --lnk-color: #FF6600;
            --form-bg-color: #1B1B1B;
            --font-family: 'Roboto Slab', sans-serif;
        }

        html, body {
            background-color: var(--main-bg-color);
            height: 100%;
            font-family: var(--font-family);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wrapper {
            padding: 0 10%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        a {
            color: var(--lnk-color);
            text-decoration: none;
        }

        .bth {
            background-color: #FF6600; 
            border: none;
            padding: 10px;
            cursor: pointer;
            color: white; 
        }

        .login-form {
            max-width: 300px;
            margin: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 10px;
            background-color: var(--form-bg-color); 
            border: 1px solid #FF6600;
            color: white; 
        }
        .additional-options {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }

        .additional-options button {
            background-color: #FF6600; 
            border: none;
            padding: 10px;
            cursor: pointer;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin: 5px;
        }

        .additional-options button:hover {
            background-color: #FF8533;
        }

       
        .registration-text {
            color: white;
            text-align: center;
            margin-top: 20px;
        }

        .registration-link {
            color: #FF6600;
            text-decoration: none;
            cursor: pointer;
            font-weight: bold;
            transition: color 0.3s;
        }

        .registration-link:hover {
            color: #FF8533;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1 style="color: white;">Log in your account</h1>
        
        <div class="login-form">
            <form action="process_login.php" method="post">
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="submit" class="bth" value="Log In">
                </div>
            </form>
            <p><a href="forgot_password.php">Forgot Password?</a></p>
        </div>

       
        <div class="additional-options">
            <button type="button" class="bth">Remember Me</button>
            <button type="button" class="bth">Sign in with Google</button>
            <button type="button" class="bth">View Terms of Service</button>
        </div>

        <p class="registration-text">Don't have an account? <a href="#" class="registration-link">Register here</a></p>
        
        <img src="logo.png" alt="Logo" style="max-width: 100px; margin-top: 20px;">
    </div>
</body>
</html>
