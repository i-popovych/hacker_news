<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <style>
        :root {
            --main-bg-color: #1B1B1B;
            --lnk-color: #FF6600;
            --form-bg-color: #1B1B1B;
            --font-family: 'Roboto Slab', sans-serif;
        }

        html, body {
            background-color: var(--main-bg-color);
            height: 100%;
            font-family: var(--font-family);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wrapper {
            padding: 0 10%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        a {
            color: var(--lnk-color);
            text-decoration: none;
        }

        .bth {
            background-color: #FF6600;
            border: none;
            padding: 10px;
            cursor: pointer;
            color: white;
        }

        .create-account-form {
            max-width: 300px;
            margin: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 10px;
            background-color: var(--form-bg-color);
            border: 1px solid #FF6600;
            color: white;
        }
        .additional-options {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }

        .additional-options button {
            background-color: #FF6600; 
            border: none;
            padding: 10px;
            cursor: pointer;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin: 5px;
        }

        .additional-options button:hover {
            background-color: #FF8533;
        }

        /* Нові стилі для тексту та посилання */
        .login-text {
            color: white;
            text-align: center;
            margin-top: 20px;
        }

        .login-link {
            color: #FF6600;
            text-decoration: none;
            cursor: pointer;
            font-weight: bold;
            transition: color 0.3s;
        }

        .login-link:hover {
            color: #FF8533;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1 style="color: white;">Create Account</h1>
        <div class="create-account-form">
            <form action="process_create_account.php" method="post">
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="submit" class="bth" value="Create Account">
                </div>
            </form>

            <!-- Нові елементи -->
            <div class="additional-options">
                <button type="button" class="bth">Remember Me</button>
                <button type="button" class="bth">Sign in with Google</button>
                <button type="button" class="bth">View Terms of Service</button>
            </div>

            
            <p class="login-text">Already have an account? <a href="login.php" class="login-link">Log In</a></p>
        </div>
    </div>
</body>
</html>
