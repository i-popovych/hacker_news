<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">Submit Form</div>
    <div class="form-container">
        <div class="title-label">Title</div>
        <div class="input-container">
            <input type="text" class="input-text" placeholder="Enter the title">
        </div>
        <div class="title-label">URL</div>
        <div class="input-container">
            <input type="text" class="input-text" placeholder="Enter the URL">
        </div>
        <div class="divider">
            <div class="divider-line"></div>
            <div class="or">or</div>
            <div class="divider-line"></div>
        </div>
        <div class="title-label">Comment</div>

        <div class="comment-input-container">
            <textarea class="comment-input" placeholder="* Leave url blank to submit a question for discussion. If there is no url, text will appear at the top of the thread. If there is a url, text is optional."></textarea>
        </div>
        <div class="submit-button-container">
            <button type="submit" class="submit-button">
                <div class="submit-button-text">SUBMIT</div>
            </button>
        </div>
    </div>
</body>
</html>
