<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main page</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__body">
        <div class="header__logo">
          <img src="./assets/logo.png" alt="logo">
        </div>

        <div class="header__navigation">
          <nav class="navigation">
            <ul class="navigation__list">
              <li>New</li>
              <li>Comments</li>
              <li>Show</li>
              <li>Ask</li>
              <li>Jobs</li>
            </ul>
            <div class="navigation__search search">
              <img src="" alt="">
            </div>
          </nav>
        </div>

        <div class="header__person-block person-block">
          <div class="person-block__img"></div>
          <div class="person-block__name"></div>
          <div class="person-block__expand-arrow"></div>
        </div>
      </div>
    </header>

    <div class="news-block">
      <header class="news-block__header">
        <div class="news-block__logo">
          <p>News</p>
        </div>

        <div>
          <button class="news-block__submit-bth bth"></button>
        </div>
      </header>

      <main class="news-block__list news-list">
        <article class="news-block__item news-item">
          <div class="news-item__ordinal-number"><p>1</p></div>
          <div class="news-item__rating">
            <img src="" alt="">
            <p>336</p>
          </div>
          <div class="news-item__main-text"><p>Spaceship Generator</p></div>
          <div class="news-item__author-name">
            <img src="" alt="">
            <p>nick</p>
          </div>
          <div class="news_item__link"><a href="https://github.com">github.com</a></div>
          <div class="news-item__posting-hours">
            <img src="" alt="">
            <p>6 hours ago</p>
          </div>
          <div class="news-item__comments-num">
            <img src="" alt="">
            <p>35</p>
          </div>
          <div class="news-item__bookmark">
            <img src="" alt="">
          </div>
        </article>
      </main>
    </div>

    <footer class="footer">
      <div class="footer__body">
        <ul class="footer__links">
          <li><a href="https://news.ycombinator.com/newsguidelines.html">Guidelines</a></li>
          <li><a href="https://news.ycombinator.com/newsfaq.html">FAQ</a></li>
          <li><a href="https://news.ycombinator.com/lists">Lists</a></li>
          <li><a href="https://github.com/HackerNews/API">API</a></li>
          <li><a href="https://news.ycombinator.com/security.html">Security</a></li>
          <li><a href="https://www.ycombinator.com/legal/">Legal</a></li>
          <li><a href="https://www.ycombinator.com/apply/">Apply to YC</a></li>
          <li><a href="mailto: hn@ycombinator.com">Contact</a></li>
        </ul>
      </div>
    </footer>
  </div>
</body>
</html>
